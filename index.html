<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравления</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="contant">
            <div class="contant__text">
                <div class="poem">
                    <p>
                        Дед Мороз принес нам елку, <br>
                        Огоньки на ней зажег. <br>
                        И блестят на ней иголки, <br>
                        А на веточках снежок. <br>

                    </p>
                    <p>
                        Закружился хоровод, <br>
                        Льются песни звонко <br>
                        Это значит – Новый год! <br>
                        Это значит – ёлка! <br>
                    </p>
                </div>
            </div>
            <div class="btn-block">
                <button class="btn" id="btn">Сгенерировать стихотворение</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
